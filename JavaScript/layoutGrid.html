    <title>Grid layout</title>
    <link rel="stylesheet" href="gridlayout.css" />

  <body>
    <div class="container">

      <div class="space-header-right" id="box-3"></div>
      <div class="content" id="box-2">
        <div class="content-grid">
          <div class="colum">Hello</div>
          <div class="colum">Hello</div>
          <div class="colum">Hello</div>
        </div>
      </div>
      <div class="content-space-left" id="box-3"></div>
      <div class="content-space-right" id="box-3"></div>
      <div class="footer" id="box-3"><h3>footer</h3></div>
      <div class="space-footer-left" id="box-3"></div>
      <div class="space-footer-right" id="box-3"></div>
    </div>
  </body>
</html>
